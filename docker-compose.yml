services:
  db:
    image: postgres:17.2-alpine3.21
    restart: always
    shm_size: 128mb
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: testdb
      POSTGRES_USER: postgres
      POSTGRES_DB: rpg_storefront

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  api:
    build: .
    ports:
      - 3000:3000
    environment:
      - PORT: 3000
      - DATABASE_URL: postgres://postgres:testdb@db:5432/rpg_storefront
      - NODE_ENV: production
      - LOG_LEVEL: error
      - JWT_SECRET: rpg420asd123
      - HOST: http://127.0.0.1
    depends_on:
      - db
